os: osx
osx_image: xcode10.1
language: swift
rvm: 2.6.0

addons:
  homebrew:
    packages:
    - swiftlint
    update: true

cache:
  - bundler
  - pip

branches:
  only:
    - master
    - develop

env:
   global:
   - PROJECT="JSQDataSourcesKit.xcodeproj"
   - IOS_SDK=iphonesimulator12.1
   - TVOS_SDK=appletvsimulator12.1

before_install:
  - pip3 install proselint
  - gem update --system
  - gem install bundler

jobs:
  include:
    - &test
      stage: test
      name: iOS iPhone X 11.4
      env: DESTINATION="OS=11.4,name=iPhone X" SDK="$IOS_SDK" BUILD_EXAMPLE="YES"
      script:
        - set -o pipefail
        - xcodebuild -version -sdk
        - xcodebuild clean test -project "$PROJECT" -scheme JSQDataSourcesKit -sdk "$SDK" -destination "$DESTINATION" -enableCodeCoverage YES -configuration Debug ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | bundle exec xcpretty -c;
      after_success:
        - bundle exec danger
        - bash <(curl -s https://codecov.io/bash)

    - <<: *test
      name: iOS iPhone X 12.1
      env: DESTINATION="OS=12.1,name=iPhone X" SDK="$IOS_SDK" BUILD_EXAMPLE="YES"

    - <<: *test
      name: Apple TV 12.1
      env: DESTINATION="OS=12.1,name=Apple TV" SDK="$TVOS_SDK" BUILD_EXAMPLE="NO"

    - &build
      stage: build
      name: iOS iPhone X 11.4
      env: DESTINATION="OS=11.4,name=iPhone X" SDK="$IOS_SDK" BUILD_EXAMPLE="YES"
      script:
        - set -o pipefail
        - xcodebuild -version -sdk
        - xcodebuild clean build -project Example/Example.xcodeproj -scheme Example -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | bundle exec xcpretty -c;

    - <<: *build
      name: iOS iPhone X 12.1
      env: DESTINATION="OS=12.1,name=iPhone X" SDK="$IOS_SDK" BUILD_EXAMPLE="YES"

    - stage: lint
      name: "pod lint"
      script: bundle exec pod lib lint

    - stage: carthage
      osx_image: xcode10.1
      name: Carthage
      os: osx
      script: carthage build --no-skip-current --configuration Release

stages:
  - test
  - build
  - lint
  - carthage
