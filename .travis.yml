os: osx
osx_image: xcode10.1
rvm: 2.6.0

addons:
  homebrew:
    packages:
    - swiftlint
    update: true

cache:
  - bundler
  - pip

branches:
  only:
    - master
    - develop

env:
   global:
   - PROJECT="JSQDataSourcesKit.xcodeproj"
   - IOS_SDK=iphonesimulator12.1
   - TVOS_SDK=appletvsimulator12.1

   matrix:
   - DESTINATION="OS=11.4,name=iPhone X" SDK="$IOS_SDK" BUILD_EXAMPLE="YES"

   - DESTINATION="OS=12.1,name=iPhone X" SDK="$IOS_SDK" BUILD_EXAMPLE="YES"

   - DESTINATION="OS=12.1,name=Apple TV" SDK="$TVOS_SDK" BUILD_EXAMPLE="NO"

before_install:
  - pip3 install proselint
  - gem update --system
  - gem install bundler

script:
- set -o pipefail
- xcodebuild -version -sdk

- if [ $BUILD_EXAMPLE == "YES" ]; then
      xcodebuild build analyze -project Example/Example.xcodeproj -scheme Example -sdk "$SDK" -destination "$DESTINATION" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | bundle exec xcpretty -c;
  fi

- xcodebuild analyze test -project "$PROJECT" -scheme JSQDataSourcesKit -sdk "$SDK" -destination "$DESTINATION" -enableCodeCoverage YES -configuration Debug ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | bundle exec xcpretty -c;

- bundle exec danger

after_success:
- bash <(curl -s https://codecov.io/bash)

jobs:
  include:
  - stage: lint
    name: "pod lint"
    script: bundle exec pod lib lint
