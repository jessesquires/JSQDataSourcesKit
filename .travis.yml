os: osx
osx_image: xcode10.2
rvm: 2.6.0

addons:
  homebrew:
    packages:
      - swiftlint
    update: true

cache:
  - bundler
  - pip

branches:
  only:
    - master
    - develop

env:
   global:
   - PROJECT="JSQDataSourcesKit.xcodeproj"
   - SCHEME="JSQDataSourcesKit"
   - IOS_SDK=iphonesimulator12.2
   - TVOS_SDK=appletvsimulator12.2

before_install:
  - pip3 install proselint
  - gem update --system
  - gem install bundler

jobs:
  include:
    - &test
      stage: test
      name: iOS 11.4
      env: DESTINATION="OS=11.4,name=iPhone X" SDK="$IOS_SDK"
      script:
        - set -o pipefail
        - xcodebuild -version -sdk
        - xcodebuild clean test -project "$PROJECT" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -enableCodeCoverage YES -configuration Debug ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | bundle exec xcpretty -c;
      after_success:
        - bundle exec danger
        - bash <(curl -s https://codecov.io/bash)

    - <<: *test
      name: iOS 12.2
      env: DESTINATION="OS=12.2,name=iPhone X" SDK="$IOS_SDK"

    - <<: *test
      name: tvOS 12.2
      env: DESTINATION="OS=12.2,name=Apple TV" SDK="$TVOS_SDK"

    - &build-examples
      stage: build examples
      name: iOS 11.4
      env: DESTINATION="OS=11.4,name=iPhone X" SDK="$IOS_SDK"
      script:
        - set -o pipefail
        - xcodebuild -version -sdk
        - xcodebuild clean build -project Example/Example.xcodeproj -scheme Example -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | bundle exec xcpretty -c;

    - <<: *build-examples
      name: iOS 12.2
      env: DESTINATION="OS=12.2,name=iPhone X" SDK="$IOS_SDK"

    - stage: lint
      name: pod lint
      script: bundle exec pod lib lint

    - stage: carthage
      name: carthage
      os: osx
      script: carthage build --no-skip-current --configuration Release

stages:
  - test
  - build examples
  - lint
  - carthage
